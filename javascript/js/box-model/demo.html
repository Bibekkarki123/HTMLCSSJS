<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <blockquote>
        <div id="box">

        </div>
    </blockquote>
    <script>
        function myClock(){
                let date=new Date();
                let time=date.toLocaleTimeString();
                let box=document.getElementById('box');
                box.innerHTML=time;
                
            }
            setInterval(myClock, 1000);
    </script>
    
    
</body>
</html>
