<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <blockquote>
    <fieldset>
       <legend align="center" >Form</legend>
    <form action="">
        <label for="name">Full Name</label><br>
        <input type="text" id="name"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email"><br><br>
        <label for="address">Address</label><br>
        <input type="address" id="address"><br><br>

        <label >Gender</label><br>
        <label><input type="radio" name="gender" >Male</label>
        <label><input type="radio" name="gender">Female</label><br><br>

        <label>Courses</label><br>
        <label><input type="checkbox" name="html">HTML<br></label>
        <label><input type="checkbox" name="css">CSS<br></label>
        <label><input type="checkbox" name="python">Python<br><br></label>

        <label for="country">Country</label><br>
        <select name="country" id="country">
           <option>--Select Country--</option>
           <option value="Nepal">Nepal</option>
           <option value="Canada">Canada</option>
           <option value="USA">USA</option>
        </select><br><br>

        <label for="file">Image</label><br>
        <input type="file" id="file"><br><br>

        <label for="description">Description</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>

        <button>Login</button>
        <button>Submit</button>
    </form>
    </fieldset>
  </blockquote>
    
</body>
</html>
